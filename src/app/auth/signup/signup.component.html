<div class="row">
  <div class="col-sm-10 col-md-8 col-xs-12 col-md-offset-2 col-sm-offset-1">
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel class="form-control">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Register</button>
    </form>
  </div>
</div>
